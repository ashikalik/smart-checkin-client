name: Build Android APK

on:
  push:
    branches: [ main, master, feat/mithun ]
  workflow_dispatch:

permissions:
  contents: read
  actions: write

jobs:
  increment-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Increment version
        id: version
        run: |
          # Get current version from repo variable
          CURRENT_VERSION="${{ vars.CURRENT_APP_VERSION }}"
          echo "Current version: $CURRENT_VERSION"

          # Parse version (format: major.minor.patch)
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"

          # Increment patch version
          PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"

          echo "New version: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Update version variable
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          gh variable set CURRENT_APP_VERSION --body "${{ steps.version.outputs.version }}"

  build:
    runs-on: ubuntu-latest
    needs: increment-version

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Install Capacitor Android
        run: npm install @capacitor/android@8.0.1

      - name: Build Ionic app
        run: npm run build --if-present

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Build Android APK
        working-directory: ./android
        run: ./gradlew assembleDebug

      - name: Rename APK with version
        run: |
          mv android/app/build/outputs/apk/debug/app-debug.apk android/app/build/outputs/apk/debug/app-debug-v${{ needs.increment-version.outputs.version }}.apk
          echo "APK_NAME=app-debug-v${{ needs.increment-version.outputs.version }}.apk" >> $GITHUB_ENV

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-v${{ needs.increment-version.outputs.version }}
          path: android/app/build/outputs/apk/debug/${{ env.APK_NAME }}
          retention-days: 10
