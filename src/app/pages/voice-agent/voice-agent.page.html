<ion-header>
  <ion-toolbar>
    <span
      class="connection-dot"
      [class.connected]="voiceAgent.status() === 'connected'"
      [class.disconnected]="voiceAgent.status() === 'disconnected'"
      slot="start"
    ></span>
    <ion-badge class="mode-badge" slot="start" *ngIf="voiceAgent.mode() === 'listening'">
      <span class="mode-dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </span>
    </ion-badge>
    <ion-badge class="mode-badge" slot="start" *ngIf="voiceAgent.mode() === 'speaking'">
      <ion-icon name="volume-high"></ion-icon>
    </ion-badge>
    <ion-title>Smart Check In</ion-title>
    <ion-button slot="end" fill="clear" size="small" (click)="toggleSession()">
      <ion-icon
        [name]="voiceAgent.status() === 'connected' || voiceAgent.status() === 'connecting' ? 'stop-circle' : 'play-circle'"
      ></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="voice-agent-content" [fullscreen]="true" scrollY="false">
  <div class="status-bar">
    <!-- <ion-text *ngIf="voiceAgent.conversationId()" class="conversation-id">{{ voiceAgent.conversationId() }}</ion-text> -->
  </div>

  <cdk-virtual-scroll-viewport
    class="chat-viewport"
    [itemSize]="itemSize"
    (scrolledIndexChange)="onViewportScroll()"
  >
    <ng-container *cdkVirtualFor="let item of displayItems; trackBy: trackByIndex">
      <ng-container [ngSwitch]="item.type">
        <ion-item lines="none" class="message-item journey-card-item" *ngSwitchCase="'journey'">
          <app-journey-card [data]="asJourney(item)!"></app-journey-card>
        </ion-item>

        <ion-item class="message-item" [class.user-bubble]="asMessage(item)?.role === 'user'" *ngSwitchCase="'message'">
          <ion-label>
            <div class="bubble" [class.user]="asMessage(item)?.role === 'user'">
              <p class="message-text">{{ asMessage(item)?.text }}</p>
            </div>
          </ion-label>
        </ion-item>

        <ion-item class="message-item user-bubble live-bubble" *ngSwitchCase="'live-user'">
          <ion-label>
            <div class="bubble user live">
              <ng-container *ngIf="asLiveText(item); else userDots">
                <p class="message-text">{{ asLiveText(item) }}</p>
              </ng-container>
              <ng-template #userDots>
                <ion-spinner name="dots" class="live-dots"></ion-spinner>
              </ng-template>
            </div>
          </ion-label>
        </ion-item>

        <ion-item class="message-item live-bubble" *ngSwitchCase="'live-agent'">
          <ion-label>
            <div class="bubble live">
              <ng-container *ngIf="asLiveText(item); else agentDots">
                <p class="message-text">{{ asLiveText(item) }}</p>
              </ng-container>
              <ng-template #agentDots>
                <ion-spinner name="dots" class="live-dots"></ion-spinner>
              </ng-template>
            </div>
          </ion-label>
        </ion-item>
      </ng-container>
    </ng-container>
  </cdk-virtual-scroll-viewport>

  <ion-button
    *ngIf="hasNewMessages"
    class="new-message-indicator"
    size="small"
    (click)="jumpToLatest()"
  >
    New message
  </ion-button>
</ion-content>

<ion-footer>
  <div class="input-row">
    <ion-input
      [(ngModel)]="inputText"
      placeholder="Type a message"
      (keyup.enter)="sendMessage()"
    ></ion-input>
    <ion-button class="footer-send" fill="clear" (click)="sendMessage()" [disabled]="voiceAgent.isSending() || !inputText.trim()">
      <ion-icon [name]="'play-circle'"></ion-icon>
    </ion-button>
  </div>
</ion-footer>
