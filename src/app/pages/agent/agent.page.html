<ion-header>
  <ion-toolbar>
    <span
      class="connection-dot"
      [class.connected]="status === 'connected'"
      [class.disconnected]="status === 'disconnected'"
      slot="start"
    ></span>
    <ion-badge class="mode-badge" slot="start" *ngIf="mode === 'listening'">
      <span class="mode-dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </span>
    </ion-badge>
    <ion-badge class="mode-badge" slot="start" *ngIf="mode === 'speaking'">
      <ion-icon name="volume-high"></ion-icon>
    </ion-badge>
    <ion-title>Smart Check In</ion-title>
    <ion-button slot="end" fill="clear" size="small" (click)="toggleSession()">
      <ion-icon [name]="status === 'connected' || status === 'connecting' ? 'stop-circle' : 'play-circle'"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="agent-content" [fullscreen]="true" scrollY="true">
  <div class="status-bar">
    <!-- <ion-text *ngIf="conversationId" class="conversation-id">{{ conversationId }}</ion-text> -->
  </div>

  <ion-list class="message-list">
    <ion-item *ngFor="let message of messages" class="message-item" [class.user-bubble]="message.role === 'user'">
      <ion-label [class.user]="message.role === 'user'">
        <p class="message-text">{{ message.text }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <div class="input-row">
    <ion-input
      [(ngModel)]="inputText"
      placeholder="Type a message"
      (keyup.enter)="sendMessage()"
    ></ion-input>
    <ion-button class="footer-send" fill="clear" (click)="sendMessage()" [disabled]="isSending || !inputText.trim()">
      <ion-icon [name]="'play-circle'"></ion-icon>
    </ion-button>
  </div>
</ion-footer>
