<app-chat-header (backClick)="clearChat()" />

<ion-content class="chat-content">
  <app-message-list
    [messages]="chatHook.messages()"
    [isTyping]="chatHook.isTyping()"
  />
</ion-content>

<div class="listening-indicator" *ngIf="isListening">
  <div class="wave-container">
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
  </div>
  <p class="listening-text">Listening...</p>
</div>

<app-chat-input
  [(value)]="inputText"
  [placeholder]="placeholder"
  [isListening]="isListening"
  (send)="handleSendMessage()"
  (voiceStart)="handleVoiceStart()"
  (voiceEnd)="handleVoiceEnd()"
/>
